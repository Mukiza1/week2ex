<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>
  <style>
    body {
      font-family: garamond;
    }
    h2 {
      font-style: italic;
    }
    table {
      background-color: #f2f2f2;
    }
    tr {
      background-color: gainsboro;
    }
    th {
      background-color: rgb(0, 82, 0);
      padding-top: 5px;
      padding-bottom: 2px;
    }
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
  <body>
    <div id="app"></div>
    <h1>Hello World!</h1>
    <h2>Menu</h2>

    <table style="width: 100%;">
      <tr>
        <th>Name</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Salmon</td>
        <td>12,75€</td>
      </tr>
      <tr>
        <td>Beef</td>
        <td>9,99€</td>
      </tr>
      <tr>
        <td>Salad</td>
        <td>6,99€</td>
      </tr>
      <tr>
        <td>Bread</td>
        <td>3,99€</td>
      </tr>
      <tr>
        <td>Pork</td>
        <td>7,59€</td>
      </tr>
    </table>
    <ul id="myList">
      <h2>Reviews</h2>
      <li>beef</li>
      <li>Salmon</li>
      <li>Chicken</li>
      <li>Pork</li>
      <li>Salad</li>
      <li id="add-comment">
        add-comment <a href="javascript:void(0)" class="myButton">add</a>
      </li>
    </ul>

    <script src="src/index.js"></script>
  </body>
</html>
